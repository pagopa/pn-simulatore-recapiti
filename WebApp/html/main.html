<!doctype html>
{% load static %}
<html lang="it">

<head>
	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}?v=1"/>

	<!-- CSS file -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/stile.css' %}?v=1">

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.css' %}">

	<!-- Titolo della Web App che appare nella scheda del browser -->
	<title>SEND - Simulatore</title>


	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>

	<!-- DATATABLES CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap5.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/buttons.bootstrap5.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/columnControl.bootstrap5.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.dateTime.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.bootstrap5.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/searchBuilder.bootstrap5.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'css/searchPanes.bootstrap5.css' %}"/>

	<!-- BOOTSTRAP JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

	<!-- DATATABLES JS -->
	<script src="{% static 'js/jquery-3.7.1.js' %}"></script>
	<script src="{% static 'js/jszip.js' %}"></script>
	<script src="{% static 'js/pdfmake.js' %}"></script>
	<script src="{% static 'js/vfs_fonts.js' %}"></script>
	<script src="{% static 'js/dataTables.js' %}"></script>
	<script src="{% static 'js/dataTables.bootstrap5.js' %}"></script>
	<script src="{% static 'js/dataTables.buttons.js' %}"></script>
	<script src="{% static 'js/buttons.bootstrap5.js' %}"></script>
	<script src="{% static 'js/buttons.colVis.js' %}"></script>
	<script src="{% static 'js/buttons.html5.js' %}"></script>
	<script src="{% static 'js/buttons.print.js' %}"></script>
	<script src="{% static 'js/dataTables.columnControl.js' %}"></script>
	<script src="{% static 'js/columnControl.bootstrap5.js' %}"></script>
	<script src="{% static 'js/dataTables.dateTime.js' %}"></script>
	<script src="{% static 'js/dataTables.responsive.js' %}"></script>
	<script src="{% static 'js/responsive.bootstrap5.js' %}"></script>
	<script src="{% static 'js/dataTables.searchBuilder.js' %}"></script>
	<script src="{% static 'js/searchBuilder.bootstrap5.js' %}"></script>
	<script src="{% static 'js/dataTables.searchPanes.js' %}"></script>
	<script src="{% static 'js/searchPanes.bootstrap5.js' %}"></script>
	<script src="{% static 'js/moment.min.js' %}"></script>

	<!-- PLOTLY -->
	<script src="{% static 'js/plotly-3.1.0.min.js' %}" charset="utf-8"></script>

	<!-- FLATPICKR (datepicker) -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/flatpickr.min.css' %}"/>
	<script src="{% static 'js/flatpickr.js' %}"></script>


</head>

<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href={% url 'home' %}>
				<img src={% static 'images/logo-send-bianco.png' %} class="img-fluid" alt="SEND"
					width="140 px" style="padding-left: 20px; padding-right: 20px;">
			</a>
			<a class="navbar-brand nav-link" href={% url 'home' %}><span class="h2 font-weight-bold">Simulatore</span></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent" align="right">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item zoom-in">
						<a class="nav-link active navbar-brand mb-0 h1" aria-current="page" href={% url 'calendario' %}><i class="fa-solid fa-calendar-days"></i> Calendario</a>
					</li>
					<li class="nav-item zoom-in">
						<a class="nav-link active navbar-brand mb-0 h1" aria-current="page" href={% url 'bozze' %}><i class="fa-solid fa-file-signature"></i> Bozze</a>
					</li>
					<li class="nav-item zoom-in">
						<a class="nav-link active navbar-brand mb-0 h1" aria-current="page" href={% url 'nuova_simulazione' 'new' %}><i class="fa-solid fa-circle-plus"></i> Nuova simulazione</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container-xxl">
		<br>
		{% block content %}

		{% endblock content %}
	</div>


	<br><br><br><br>
	{% block scripts %}

	{% endblock %}
</body>

</html>
