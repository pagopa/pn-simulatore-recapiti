<!doctype html>
{% load static %}
<html lang="it">

<head>
	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>

	<!-- CSS file -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/stile.css' %}">

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.css' %}">

	<!-- Titolo della Web App che appare nella scheda del browser -->
	<title>PagoPA - Simulatore</title>

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
	<!-- BOOTSTRAP JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

	<!-- PLOTLY -->
	<script src="{% static 'js/plotly-3.1.0.min.js' %}" charset="utf-8"></script>


</head>

<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href={% url 'home' %}>
				<img src={% static 'images/logo-pagopa-bianco.svg' %} class="img-fluid" title="PagoPA" alt="PagoPA"
					width="120 px" style="padding-left: 20px; padding-right: 20px;">
			</a>
			<span class="h2 font-weight-bold">Simulatore</span>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item zoom-in">
						<a class="nav-link active navbar-brand mb-0 h1" aria-current="page" href={% url 'calendario' %}><i class="fa-solid fa-calendar-days"></i> Calendario</a>
					</li>
					<li class="nav-item zoom-in">
						<a class="nav-link active navbar-brand mb-0 h1" aria-current="page" href={% url 'bozze' %}><i class="fa-solid fa-file-signature"></i> Bozze</a>
					</li>
					<li class="nav-item zoom-in">
						<a class="nav-link active navbar-brand mb-0 h1" aria-current="page" href={% url 'nuova_simulazione' %}><i class="fa-solid fa-circle-plus"></i> Nuova simulazione</a>
					</li>
					<li class="nav-item zoom-in">
						<a class="nav-link active navbar-brand mb-0 h1" aria-current="page" href={% url 'login' %}><i class="fa-solid fa-right-to-bracket"></i> Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container-xxl">
		<br>
		{% block content %}

		{% endblock content %}
	</div>


	<br><br><br><br>
	{% block scripts %}

	{% endblock %}
</body>

</html>
