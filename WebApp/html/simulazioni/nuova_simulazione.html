{% block content %}

<!-- GESTIONE 3 STEP -->
<script>
    let currentStep = 1;
    const button_salva_bozza = document.getElementById("salva_bozza");

    function showStep(step) {
        // nasconde tutti
        document.querySelectorAll(".step").forEach(s => s.classList.add("d-none"));
        // mostra quello richiesto
        document.getElementById("step" + step).classList.remove("d-none");

        // aggiorna progress bar
        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = ((step - 1) / 2) * 100 + "%";

        // aggiorna pulsanti step
        for (let i = 1; i <= 3; i++) {
            const btn = document.getElementById("stepBtn" + i);
            if (i < step) {
                btn.className = "position-absolute top-0 " + (i === 2 ? "start-50" : (i === 3 ? "start-100" : "start-0")) + " translate-middle btn btn-sm btn-success rounded-pill";
            } else if (i === step) {
                btn.className = "position-absolute top-0 " + (i === 2 ? "start-50" : (i === 3 ? "start-100" : "start-0")) + " translate-middle btn btn-sm btn-primary rounded-pill";
            } else {
                btn.className = "position-absolute top-0 " + (i === 2 ? "start-50" : (i === 3 ? "start-100" : "start-0")) + " translate-middle btn btn-sm btn-secondary rounded-pill";
            }
            btn.style.width = "2rem";
            btn.style.height = "2rem";
        }

        currentStep = step;
    }

    function nextStep() {
        // controlla validit√† dei campi required mostrando il messaggio di default del browser
        const currentStepEl = document.getElementById("step" + currentStep);
        const requiredFields = currentStepEl.querySelectorAll("[required]");
        let isValid = true;
        let firstInvalid = null;
        requiredFields.forEach(field => {
            if (!field.checkValidity()) {
            isValid = false;
            if (!firstInvalid) firstInvalid = field;
            }
        });
        if (!isValid) {
            firstInvalid.reportValidity();
            return;
        }
        // altrimenti vai avanti
        if (currentStep < 3) {
            showStep(currentStep + 1);
        }
    }

    function prevStep() {
        if (currentStep > 1) {
            showStep(currentStep - 1);
        }
    }

    // mostra step iniziale
    showStep(1);

    // gestione invio
    document.getElementById("multiStepForm").addEventListener("submit", function(e) {
        e.preventDefault();
    });


    function checkRequiredFields() {
        const nomeField = document.querySelector('input[type="text"][required]');    
        // controlliamo se il campo nome √® stato inserito
        let isValid = nomeField.value.trim() !== '';
        return isValid;
    }

    function updateSaveButton() {
        button_salva_bozza.disabled = !checkRequiredFields();
    }

    // event listener
    document.querySelector('input[type="text"][required]').addEventListener('input', updateSaveButton);

    // Controllo iniziale
    updateSaveButton();
</script>

        flatpickr("#inizioPeriodoValidita", {

<!-- funzione per recuperare la seconda domenica del mese tranne se l'ultimo giorno del mese precedente √® domenica, allora sar√† la prima domenica del mese -->
<script>
    function getTargetSunday(anno, mese) {
        let primoGiorno = new Date(anno, mese, 1); // ricordiamo che il conteggio del mese parte da 0
        // capiamo in che giorno capita il primo del mese (0 = Domenica, 1 = Luned√¨, ...)
        let giornoPrimo = primoGiorno.getDay()+1;
        // se il primo giorno √® Luned√¨ (1) prendiamo la prima domenica (che sar√† il 7 ovviamente)
        if (giornoPrimo === 1) {
            return new Date(anno, mese, 7);
        } else {
            // calcoliamo la seconda domenica
            let giorniAllaPrimaDomenica = (7 - giornoPrimo) % 7; // troviamo quanti giorni mancano alla prima domenica
            let primaDomenica = 1 + giorniAllaPrimaDomenica;
            let secondaDomenica = primaDomenica + 7; // aggiungiamo una settimana alla prima domenica
            return new Date(anno, mese, secondaDomenica);
        }
    }
</script>
